<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping-cart.css">
    <!-- Lägg till FontAwesome för ikoner -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="shopping-cart">
        <div class="title">Shopping Bag</div>
        <div class="cart-items">
            <p class="empty">Your cart is currently empty.</p>
        </div>
        <div class="totals-section">
            <p>Total: <span class="total-price">0 kr</span></p>
            <p>Shipping: <span class="shipping-cost">50 kr</span></p>
            <p>Final Price: <span class="final-price">0 kr</span></p>
        </div>        
    </div>
    <div class="go-back">
        <a href="wish.html"><i class="fa-solid fa-arrow-left"></i> Back to Wish List</a>
    </div>
    <div class="cart-quantity">0</div>

    <div class="go-back">
        <a href="wish.html"><i class="fa-solid fa-arrow-left"></i> Back to Wish List</a>
    </div>

    <script src="javascript/cart.js"></script>
    <script src="javascript/icon_libraries.js"></script>
</body>

</html>
